        <button class="URLButton" onclick="window.location = `index.html`">Back To Examples</button>

    </div>
    <div class="body">
        <div class="editor"></div>
        <div class="runner"></div>
    </div>

    <script src="../compiler2.js"></script>
    <script src="../main.js"></script>
    <script>
        codeEditor.setValue(`// Are all digits even?
input N

EVEN = true

loop while (N > 0 && EVEN)
	if N mod 2 = 1 then
    	EVEN = false
    end if
    
  	N = N div 10
end loop

output EVEN`)
    </script>
