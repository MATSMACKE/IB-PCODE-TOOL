<!DOCTYPE html>
<html lang="en">
<head>
    <title>IB Pseudocode Tool</title>
    <link rel="stylesheet" href="../codemirror.css">
    <link rel="stylesheet" href="../pastel-on-dark.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../codemirror.js"></script>
    <script src="../mode/simple.js"></script>
    <script src="../mode/syntaxhighlight.js"></script>

    <div class="header">
        <button id="examplesURL" onclick="window.location = `index.html`">Back To Examples</button>
        <button id="run">Run</button>
    </div>
    <div class="body">
        <div class="editor"></div>
        <div class="runner"></div>
    </div>

    <script src="../compiler2.js"></script>
    <script src="../main.js"></script>
    <script>
        codeEditor.setValue(`// OUTPUT THE SUM OF INTEGERS

NUMOFINTS = input("How many integers?")
SUM = 0
loop INT from 1 to NUMOFINTS
	SUM = SUM + INT
end loop

output "The sum of the first ", NUMOFINTS, " integers is ", SUM`)
    </script>
</body>
</html>
