<!DOCTYPE html>
<html lang="en">
<head>
    <title>IB Pseudocode Tool</title>
    <link rel="stylesheet" href="../codemirror.css">
    <link rel="stylesheet" href="../pastel-on-dark.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../codemirror.js"></script>
    <script src="../mode/simple.js"></script>
    <script src="../mode/syntaxhighlight.js"></script>

    <div class="header">
        <button class="URLButton" onclick="window.location = `index.html`">Back To Examples</button>
        <button id="run">Run</button>
    </div>
    <div class="body">
        <div class="editor"></div>
        <div class="runner"></div>
    </div>

    <script src="../compiler2.js"></script>
    <script src="../main.js"></script>
    <script>
        codeEditor.setValue(`// LCM

// By William March-Kramer

NUM1 = input("N1")
NUM2 = input("N2")
M = []

if NUM1 == NUM2 then
	LCM = NUM1
end if

if NUM1 > NUM2 then
	GREATER = NUM1
else if NUM1 < NUM2 then
	GREATER = NUM2
end if

loop I from GREATER to (GREATER*GREATER)
	if (I mod NUM1 == 0) AND (I mod NUM2 == 0) then
	LCM = I
	M.push(LCM)
	end if
end loop

output M[0]`)
    </script>
</body>
</html>
