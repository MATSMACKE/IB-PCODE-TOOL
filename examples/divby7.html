<!DOCTYPE html>
<html lang="en">
<head>
    <title>IB Pseudocode Tool</title>
    <link rel="stylesheet" href="../codemirror.css">
    <link rel="stylesheet" href="../pastel-on-dark.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../codemirror.js"></script>
    <script src="../mode/simple.js"></script>
    <script src="../mode/syntaxhighlight.js"></script>

    <div class="header">
        <button id="examplesURL" onclick="window.location = `index.html`">Back To Examples</button>
        <button id="run">Run</button>
    </div>
    <div class="body">
        <div class="editor"></div>
        <div class="runner"></div>
    </div>

    <script src="../compiler2.js"></script>
    <script src="../main.js"></script>
    <script>
        codeEditor.setValue(`method divBy7(INPUTNUMS)
	DIVNUMS = []
    loop I from 1 to INPUTNUMS.length
    	if INPUTNUMS[I] % 7 = 0 then
        	DIVNUMS.push(INPUTNUMS[I])
        end if
    end loop
    return DIVNUMS
end method

NUMS = [2, 8, 13, 14, 19, 21, 34, 35]
output divBy7(NUMS)`)
    </script>
</body>
</html>
