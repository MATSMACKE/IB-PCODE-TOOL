<!DOCTYPE html>
<html lang="en">
<head>
    <title>IB Pseudocode Tool</title>
    <link rel="stylesheet" href="../codemirror.css">
    <link rel="stylesheet" href="../pastel-on-dark.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../codemirror.js"></script>
    <script src="../mode/simple.js"></script>
    <script src="../mode/syntaxhighlight.js"></script>

    <div class="header">
        <button class="URLButton" onclick="window.location = `index.html`">Back To Examples</button>
        <button id="run">Run</button>
    </div>
    <div class="body">
        <div class="editor"></div>
        <div class="runner"></div>
    </div>

    <script src="../compiler2.js"></script>
    <script src="../main.js"></script>
    <script>
        codeEditor.setValue(`// FEVER CALCULATOR
FEVER = 0
TOTAL = 0
HOUR = 0

loop while HOUR < 6
	TEMP = input("Enter temperature")
    
    if TEMP > 37 then
    	FEVER = FEVER + 1
    end if
    
    TOTAL = TOTAL + TEMP
    HOUR = HOUR + 1
end loop

AVERAGE = Math.round(TOTAL/HOUR, 1)
output "Average temperature: ", AVERAGE
output "Incident of fever: ", FEVER`)
    </script>
</body>
</html>
